{% extends 'base.html' %}

{% block title %} Forgot Your Password? {% endblock %}

{%block content %}
    <h1>Forgot your password?</h1>
    <p>Enter your email address below, and we will email instruction for resetting your password</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type = "submit">Submit</button>
    </form>

{% endblock %}
