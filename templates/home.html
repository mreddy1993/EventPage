{% extends 'base.html' %}

{% block content %}
    <h1>
        <p>Events List</p>
    </h1>
    <h3>
        <a href = "{% url 'create' %}">New Event</a>
    </h3>
    {% for object in object_list %}
        <a href = "{% url 'detail' object.pk %}">{{object.title}} </br> </a>
    {% empty %}
        <li>None</li>
    {% endfor %}
{% endblock  %}
